<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Javascript Coding Quiz</title>
</head>

<body>

    <header>
        <!-- View High scores and timer -->
        <h4 id="view-high-scores">View High Scores</h4>
        <h4 class="timer">Time: <span id="timer"></span></h4>
    </header>
    <div class="app">
    <div id="starter-container" class="show">
        <h1>Javascript Coding Quiz</h1>
        <p>Try to answer the multiple choice coding questions before the timer runs out!
            <!-- Add a note about the time deducation for wrong answers.  -->
        </p>
        <!-- create button to start the quiz -->
        <button class="btn start" id="start-game">Start Quiz</button>
    </div>

    <div id="question-container" class="hide">
        <div class="container-questions">
            <div id="question"></div>
            <div id="answer-buttons" class="button-grid"></div>
        </div>

    </div>

    <div id="end-container" class="hide">
        <div class="container end">
            <div id=score-banner>
                <h1>Game over!</h1>
            </div>
        </div>
        <form type="text" name="initials" id="initials" class="text-input">
            <button class=buttonStartEnd id="submit-score" type="submit">Submit</button>
        </form>
    </div>

    <div id="high-score-container" class="hide">
        <div class="high-scores container">
            <!-- check for diff class name in corresponding javascript -->
            <h2 class="high-score">High Scores!</h2>
            <ol id="high-score-list" class=""></ol>
        </div>
        <div>
            <button class="btn" id="go-back>">Go Back</button>
            <button class="btn" id="clear-high-scores"> Clear High Scores</button>
        </div>
    </div>




    <script src="./assets/JS/script.js"></script>
    
</div>
</body>
</html>
